<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Categorías - TaskFlow</title>
    <link rel="stylesheet" href="boostrap 5/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body style="background-color: #106d6d">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" style="background-color: white">
        <img
          src="./boostrap 5/Img/LibroEnMovimiento.gif"
          alt=""
          style="width: 5%"
        />
        <a class="navbar-brand" href="./Index.html">TaskFlow</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./RegistroTareas.html"
                >Registro de tareas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./ListaTareas.html"
                >Listado de tareas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./RegistroCategorias.html"
                >Registro de categorías</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold" href="./ListaCategorias.html"
                >Listado de categorías</a
              >
            </li>
          </ul>
          <!-- Botón de Cerrar sesión -->
          <button class="btn btn-outline-danger" id="logoutbtn">
            Cerrar sesión
          </button>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5 p-4 rounded" style="background-color: white">
      <h3 class="text-center mb-4">Listado de Categorías</h3>

      <div id="mensaje" class="text-center mt-3"></div>

      <table class="table table-hover text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaCategorias">
          <!-- Aquí se insertan dinámicamente las categorías -->
        </tbody>
      </table>
    </div>

    <!-- Modal para editar categoría -->
    <div
      class="modal fade"
      id="modalEditarCategoria"
      tabindex="-1"
      aria-labelledby="modalEditarCategoriaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formEditarCategoria">
            <div class="modal-header bg-warning">
              <h5 class="modal-title" id="modalEditarCategoriaLabel">
                Editar Categoría
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="categoriaId" />
              <div class="mb-3">
                <label for="nombreCategoria" class="form-label">Nombre</label>
                <input
                  type="text"
                  id="nombreCategoria"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-warning">
                Guardar cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="boostrap 5/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/LogoutUsuario.js"></script>
    <script src="./js/ListaCategoria.js"></script>
  </body>
</html>
