<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Tareas - TaskFlow</title>
    <link rel="stylesheet" href="boostrap 5/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body style="background-color: #106d6d">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" style="background-color: white">
        <img
          src="./boostrap 5/Img/LibroEnMovimiento.gif"
          alt="logo"
          style="width: 5%"
        />
        <a class="navbar-brand" href="./Index.html">TaskFlow</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./RegistroTareas.html"
                >Registro de tareas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold" href="./ListaTareas.html"
                >Listado de tareas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./RegistroCategorias.html"
                >Registro de categorías</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./ListaCategorias.html"
                >Listado de categorías</a
              >
            </li>
          </ul>
          <button class="btn btn-outline-danger" id="logoutbtn">
            Cerrar sesión
          </button>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div
      class="container mt-5 p-4 rounded"
      style="background-color: white; overflow-x: auto"
    >
      <h3 class="text-center mb-4">Listado de Tareas</h3>

      <!-- FILTROS -->
      <div class="row mb-4">
        <div class="col-md-5">
          <label for="filtroCategoria" class="form-label"
            >Filtrar por categoría</label
          >
          <select id="filtroCategoria" class="form-select">
            <option value="">Todas las categorías</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="filtroEstado" class="form-label"
            >Filtrar por estado</label
          >
          <select id="filtroEstado" class="form-select">
            <option value="">Todos los estados</option>
          </select>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button id="btnFiltrar" class="btn btn-primary w-100">Filtrar</button>
        </div>
      </div>

      <div id="mensaje" class="text-center mt-3"></div>

      <table class="table table-hover text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Estado</th>
            <th>Creado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaTareas"></tbody>
      </table>
    </div>

    <!-- Modal Editar Tarea -->
    <div
      class="modal fade"
      id="modalEditarTarea"
      tabindex="-1"
      aria-labelledby="modalEditarTareaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formEditarTarea">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEditarTareaLabel">
                Editar Tarea
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="tareaId" />

              <div class="mb-3">
                <label for="editarTitle" class="form-label">Título</label>
                <input
                  type="text"
                  id="editarTitle"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editarDescription" class="form-label"
                  >Descripción</label
                >
                <textarea
                  id="editarDescription"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="editarCategory" class="form-label">Categoría</label>
                <select id="editarCategory" class="form-select" required>
                  <option value="">Selecciona una categoría</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="editarStatus" class="form-label">Estado</label>
                <select id="editarStatus" class="form-select" required>
                  <option value="">Selecciona un estado</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">
                Guardar cambios
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="boostrap 5/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/LogoutUsuario.js"></script>
    <script src="./js/ListaTareas.js"></script>
  </body>
</html>
