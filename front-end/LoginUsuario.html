<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="boostrap 5/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <div class="card p-4">
      <div class="form-group mb-3">
        <label for="username">Usuario</label>
        <input type="text" id="username" class="form-control" placeholder="Nombre de usuario">
      </div>
      <div class="form-group mb-3">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Contraseña">
      </div>
      <button class="btn btn-success w-100" onclick="iniciarSesion()">Ingresar</button>
      <p class="text-center mt-3">¿Aún no tienes cuenta? <a href="./RegistroUsuario.html">Registrate</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/LoginUsuario.js"></script>
</body>
</html>
