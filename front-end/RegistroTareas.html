<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Tareas - TaskFlow</title>
    <link rel="stylesheet" href="boostrap 5/css/bootstrap.min.css" />
  </head>

  <body style="background-color: #106d6d;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" style="background-color: white;">
        <img src="./boostrap 5/Img/LibroEnMovimiento.gif" alt="" style="width: 5%" />
        <a class="navbar-brand" href="./Index.html">TaskFlow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="./RegistroTareas.html">Registro de tareas</a></li>
            <li class="nav-item"><a class="nav-link" href="./ListaTareas.html">Listado de tareas</a></li>
            <li class="nav-item"><a class="nav-link" href="./RegistroCategorias.html">Registro de categorías</a></li>
            <li class="nav-item"><a class="nav-link" href="./ListaCategorias.html">Listado de categorías</a></li>
          </ul>
          <!--Botón de Cerrar sesión -->
          <button class="btn btn-outline-danger" id="logoutbtn"">
            Cerrar sesión
          </button>
        </div>
      </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5 p-4 rounded" style="background-color: white; max-width: 600px;">
      <h3 class="text-center mb-4">Registrar nueva tarea</h3>

      <!-- Loader -->
      <div id="loader" class="text-center my-3" style="display: none;">
        <div class="spinner-border text-success" role="status"></div>
        <p class="mt-2">Cargando datos...</p>
      </div>

      <!-- Formulario -->
      <form id="formTarea">
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input type="text" class="form-control" id="title" placeholder="Ej: Preparar informe semanal" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Descripción opcional..."></textarea>
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Categoría</label>
          <select id="category" class="form-select" required>
            <option value="">Selecciona una categoría</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Estado</label>
          <select id="status" class="form-select" required>
            <option value="">Selecciona un estado</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Registrar tarea</button>
      </form>

      <div id="mensaje" class="mt-3 text-center"></div>
    </div>

    <!-- JS -->
    <script src="boostrap 5/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/LogoutUsuario.js"></script>
    <script src="./js/RegistroTarea.js"></script>
  </body>
</html>
