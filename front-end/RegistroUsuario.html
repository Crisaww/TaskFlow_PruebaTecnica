<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="boostrap 5/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Registro</h2>

    <div class="card p-4">
      <div class="form-group mb-3">
        <label for="username">Usuario</label>
        <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" />
      </div>

      <div class="form-group mb-3">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="Correo electrónico" />
      </div>

      <div class="form-group mb-3">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Contraseña" />
      </div>

      <button class="btn btn-primary w-100" onclick="registrarUsuario()">Registrar</button>
      <p class="text-center mt-3">¿Ya tienes cuenta? <a href="./LoginUsuario.html">Inicia sesión</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/RegistroUsuario.js"></script>
</body>
</html>
